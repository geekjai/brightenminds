<!DOCTYPE html>
<html>
  <head>
    <!--
    https://www.npmjs.com/package/js-beautify
    https://cdnjs.com/libraries/js-beautify
    https://beautifier.io/

    https://cdnjs.com/libraries/codemirror
    https://codemirror.net/5/mode/index.html
    -->
    <meta content='width=device-width' name='viewport'/>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css"/>
    <!--
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css"/>
    -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/theme/darcula.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js"></script>

    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.9/beautify.min.js"></script>
    
    <style type="text/css">
      .CodeMirror {
      margin: 0em;
      border-width: 2px;
      border-style: solid;
    }
    </style>
  </head>
  <body>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <div class=" editor">
              <textarea id="source-code-1"></textarea>
            </div>
          </div>
          <div class="col-6">
            <div class=" editor">
              <textarea id="source-code-2"></textarea>
            </div>
          </div>
        </div>
        <button class="btn btn-primary">Format</button>
      </div>
    </section>
    <script>
      $('#source-code-1').val(
`// This is just a sample script. 
//Paste your real code (javascript or HTML) here.
if ('this_is' == /an_example/) {
    brightenminds();
} else {
    var a = b ? (c % d) : e[f];
}`
);
      const editor1 = CodeMirror.fromTextArea(document.getElementById("source-code-1"), {
        lineNumbers: true,
        styleActiveLine: true,
        matchBrackets: true,
        mode: 'javascript',
        theme: 'darcula'
      })
      const editor2 = CodeMirror.fromTextArea(document.getElementById("source-code-2"), {
        lineNumbers: true,
        styleActiveLine: true,
        matchBrackets: true,
        mode: 'javascript'
      })

      const options = { indent_size: 2, space_in_empty_paren: true };
      $('.btn').click(function() {
        //console.log(editor1.getDoc().getValue());
        const newval = js_beautify(editor1.getDoc().getValue(), options);
        editor2.getDoc().setValue(newval);
      });
      
    </script>
  </body>
</html>
